#
# Portainer: Environment variables
# name-xyz = the password is in enpass
#

version: "3.3"
services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage_app
    restart: unless-stopped
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
      - vol_config:/app/config
      - vol_config:/var/run/docker.sock:ro
    networks:
      bookstack-network_default:
        ipv4_address: 10.10.10.171
    ports:
      - 3000:3000

volumes:
  vol_config:
