version: '3'

networks:
  shared-network_default::
   external: false

services:
  tautulli:
    image: ghcr.io/tautulli/tautulli
    container_name: tautulli
    restart: unless-stopped
    environment:
      - PUID: 1000
      - PGID: 1000
      - TZ: "Europe/Zurich"
   volumes:
      - vol_config:/config
   networks:
      shared-network_default:
        ipv4_address: 10.10.10.141
   ports:
      - 8181:8181

volumes:
  vol_config:
